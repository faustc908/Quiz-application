<!DOCTYPE html>
<html lang ="en">
<head>
  <title>Star Wars Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<!-- Opening Page -->
    <h1>Star Wars Quiz</h1>
    <aside>
    <div class = "start-quiz">
      <p class = 'titlePage'>How well do you know Star Wars?  Lets find out! </p>
      <button class='start-button'>Begin Quiz</button>
    </div>  
    </aside>   
<!-- Questions & related buttons -->
    <div class = 'questions'>
      <h2 class='question'></h2>
         <p class= "score"> Your Current Score: 0/7 </p>
         <p>What was the capital of the Galatic republic?</p>
          <ul class ="list">
           <input type="radio" name="answer1"><label>Courascant</label> 
          <input type="radio" 
          name="answer2"><label>Nar Shadda</label>
          <input type="radio" 
          name="answer3"><label>Dantooine</label>
          <input type="radio" 
          name="answer4"><label>Tatooine</label>
          </ul> 
          
          <div class='submit'>
            <button class="submit-button">Submit Answer</button> 
      </div>
    <div class='next'>
        <button class="next-button">Next Question</button> 
    </div>
      <p class = 'question-number'></p>
    </div>

<!-- Wrong Answer Screen -->
    <div class="feedback-page-incorrect">
      <div class="incorrect">
        <h3>Sorry wrong answer</h3>
        <p>The correct answer was: </p>
      </div>
      <button class="nextquestion">Next Question</button>
    </div>
          

<!-- Correct Answer Screen -->
          <div class="feedback-page-correct">
      <div class="correct">
        <h3>Good Job!</h3>
        <p>You got the correct answer!</p>
        <button class="nextquestion">Next Question</button>
      </div>
    </div>

<!-- Score page & replay-button -->
<aside>
    <div class = 'end-quiz'> 
      <p class = 'end-score'></p>
      <p class='comment'>Please try again!</p>
        <button class="retake-button">Try again</button>
    </div>
</aside>
<!--Footer-->    
    <footer class='footer'> Colin Faust Â©2019 </footer>
<!--upload scripts-->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
